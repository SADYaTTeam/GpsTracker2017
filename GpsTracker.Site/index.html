<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Not bad tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<link rel="stylesheet" type="text/css" href="css/w3.css">
</head>
<body>
	
	<header>
		<nav class="navbar-inverse">
			<div class="container">
				<div class="row">
					<div class="navbar-header col-2">
						<button class="navbar-toggle collapsed menu_btn" data-toggle="collapse" data-target="#top_menu">
							
						</button>

						<a href="index.html" class="navbar-brand logo">
							GpsTracker
						</a>
					</div>

					<div class="collapse navbar-collapse navbar-right col-10" id="top_menu">
						<ul class="menu">
							<li class="col-1"><a href="#" class="btn btn-default">download</a>
							</li>
							<li class="col-1">
								<button onclick="showLogin()" class="btn btn-default">Sign in</button>
								<div id="sign-in" class="w3-dropdown-content w3-bar-block w3-card-4 w3-animate-zoom">

								</div>
							</li>
							<li class="col-7">
								<div class="form-inline">
									<select class="form-control" id="search_dropdown">
	    								<option value="" disabled selected>Search by</option>
    									<option value="id">Id</option>
    									<option value="login">Login</option>
									</select>
									<input type="text" class="form-control" id="search">
								</div>
							</li>
							<li class="col-1">
								<button onclick="showLogin()" class="btn btn-default">Sign in</button>
								<div id="sign-in" class="w3-dropdown-content w3-bar-block w3-card-4 w3-animate-zoom">
									<form class="form-signin">
										<input class="form-control" type="text" placeholder="Login" id="login" required>
										<input class="form-control" type="text" placeholder="Password" id="pass" required>
										<button class="form-control btn">Sign In</button>
									</form>
    							</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="top_line"></div>
			</div>
		</nav>
	</header>

	<section class="map_layout container-fluid">
		<div class="container">
			<div class="row">
			<div class="col-md-12">
				<div class="map_block">
					<div id="map">
						<script>
      					var map;
      					function initMap() {
        					map = new google.maps.Map(document.getElementById('map'), {
         					center: {lat: 49.805257, lng:  23.990453},
          					zoom: 15
        					});


        					var marker = new google.maps.Marker({
    						position: {lat: 49.805257, lng:  23.990453},
    						animation: google.maps.Animation.BOUNCE
  							});
  						marker.setMap(map);
      					}



    					</script>
    					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm39wrggcAiB5PRUWSIAI2g1tXWX3cQlI&callback=initMap"
    async defer></script>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

	<footer class="panel panel-footer">
		<p class="text-muted text-center">Copyright &copy; 2017 SADYaTTeam. All rights reserverd.</p>
	</footer>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/view_scripts.js"></script>
</body>
</html>
