	<section class="map">
		<div class="container">
			<div class="row">
			<div class="col-md-12">
				<div class="map_block">
					<div id="map">
						<script>
      					var map;
      					function initMap() {
        					map = new google.maps.Map(document.getElementById('map'), {
         					center: {lat: 49.805257, lng:  23.990453},
          					zoom: 15
        					});


        					var marker = new google.maps.Marker({
    						position: {lat: 49.805257, lng:  23.990453},
    						animation: google.maps.Animation.BOUNCE
  							});
  						marker.setMap(map);
      					}



    					</script>
    					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm39wrggcAiB5PRUWSIAI2g1tXWX3cQlI&callback=initMap"
    async defer></script>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
